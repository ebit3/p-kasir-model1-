<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hapus Produk</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-5">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="../index.html">Beranda</a>
                            <a class="nav-link active" aria-current="page" href="../produk/index.html">Produk</a>
                            <a class="nav-link active" aria-current="page" href="index.html">Kategori</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container mt-5">
            <h1 class="mb-4">Hapus Kategori</h1>
            <ul id="categorieInfo">
                <!-- Data produk akan ditampilkan di sini -->
            </ul>
            <button id="deleteBtn" class="btn btn-danger">Hapus</button>
            <a href="index.html" class="btn btn-secondary">Batal</a>
        </div>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
            import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

            const firebaseConfig = {
                apiKey: "AIzaSyAPRiQzK5Pozzr79bdbnKJ4IRePqsh1F_Q",
                authDomain: "curdprojek.firebaseapp.com",
                databaseURL: "https://curdprojek-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "curdprojek",
                storageBucket: "curdprojek.appspot.com",
                messagingSenderId: "652515266449",
                appId: "1:652515266449:web:9ff63cf0548e94340cd430",
                measurementId: "G-B9DJ4L79G2"
            };

            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            const urlParams = new URLSearchParams(window.location.search);
            const categorieId = urlParams.get('id');

            const categorieRef = ref(database, 'categories/' + categorieId);

            get(categorieRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const product = snapshot.val();
                    document.getElementById('categorieInfo').innerHTML = `
                    <li><strong>Nama Kategori:</strong> ${product.name}</li>                    
                `;
                } else {
                    alert('Kategori tidak ditemukan!');
                    window.location.href = 'index.html';
                }
            }).catch((error) => {
                console.error('Error:', error);
            });

            document.getElementById('deleteBtn').addEventListener('click', function () {
                if (confirm('Apakah Anda yakin ingin menghapus Kategori ini?')) {
                    remove(categorieRef).then(() => {
                        alert('Kategori berhasil dihapus!');
                        window.location.href = 'index.html';
                    }).catch((error) => {
                        console.error('Error:', error);
                    });
                }
            });
        </script>
    </body>

</html>
