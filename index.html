<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

    </head>

    <body>
        <div class="container mt-5">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="index.html">Beranda</a>
                            <a class="nav-link active" aria-current="page" href="produk/index.html">Produk</a>
                            <a class="nav-link active" aria-current="page" href="kategori/index.html">Kategori</a>
                            <a class="nav-link active" aria-current="page" href="transaksi/index.html">Transaksi</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>


        <div class="container my-5">
            <div class="p-5 text-center bg-body-tertiary rounded-3 mb-5">
                <h1 class="text-body-emphasis">Selamat Datang</h1>
            </div>

            <!-- Section untuk menampilkan jumlah produk dan kategori -->
            <div class="row mb-4 g-2">
                <div class="col-md-6">
                    <a href="produk/index.html" class="text-decoration-none">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Jumlah Produk</h5>
                                <p class="card-text" id="totalProducts">Loading...</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="kategori/index.html" class="text-decoration-none">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Jumlah Kategori</h5>
                                <p class="card-text" id="totalCategories">Loading...</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="transaksi/index.html" class="text-decoration-none">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Jumlah Transaksi</h5>
                                <p class="card-text" id="totalTransactions">Loading...</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
            import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

            const firebaseConfig = {
                apiKey: "AIzaSyAPRiQzK5Pozzr79bdbnKJ4IRePqsh1F_Q",
                authDomain: "curdprojek.firebaseapp.com",
                databaseURL: "https://curdprojek-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "curdprojek",
                storageBucket: "curdprojek.appspot.com",
                messagingSenderId: "652515266449",
                appId: "1:652515266449:web:9ff63cf0548e94340cd430",
                measurementId: "G-B9DJ4L79G2"
            };

            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            const productTableBody = document.querySelector('tbody');

            function loadData() {
                const productsRef = ref(database, 'products');
                const categoriesRef = ref(database, 'categories');
                const transactionRef = ref(database, 'transactions');

                // Menghitung jumlah produk
                onValue(productsRef, (snapshot) => {
                    const totalProducts = snapshot.size;
                    document.getElementById('totalProducts').textContent = totalProducts;
                });

                // Menghitung jumlah kategori
                onValue(categoriesRef, (snapshot) => {
                    const totalCategories = snapshot.size;
                    document.getElementById('totalCategories').textContent = totalCategories;
                });

                // Menghitung jumlah kategori
                onValue(transactionRef, (snapshot) => {
                    const totalTransactions = snapshot.size;
                    document.getElementById('totalTransactions').textContent = totalTransactions;
                });
            }

            loadData();
        </script>

    </body>

</html>
